name: "Deploy NextJS VPS Hostinger"
on:
  push:
    branches:
      - main

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Executar git pull no servidor
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /projects
            echo "PWD inicial:"
            pwd
            echo "Conte√∫do de /projects:"
            ls -la /root/projects

            if [ ! -d "/root/projects/seligadev/.git" ]; then
                echo "Clonando reposit√≥rio..."
                git clone https://github.com/jnerydesigner/seligadev-site.git /root/projects/seligadev
            else
                echo "Reposit√≥rio j√° clonado"
            fi

            echo "Entrando na pasta do projeto"
            cd /root/projects/seligadev
            echo "PWD ap√≥s cd:"
            pwd
            echo "Conte√∫do da pasta do projeto:"
            ls -la

            echo "Executando git pull"
            git pull origin main

      - name: Instalar as dependencias
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/projects/seligadev
            yarn install

      - name: Executar o Build No Servidor
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/projects/seligadev
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            export NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            yarn build

      - name: Executar o PM2 e Start No Servidor
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/projects/seligadev
            pm2 update seligadev || true
            pm2 start my-pm2-start.json --update-env || pm2 restart my-pm2-start.json
    
      - name: Enviar e-mail de sucesso
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚úÖ Deploy NextJS conclu√≠do com sucesso"
          to: ${{ secrets.EMAIL_USER }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: |
            <html>
              <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
                <div style="max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                  <h2 style="color: #2F855A;">‚úÖ Deploy Conclu√≠do com Sucesso!</h2>
                  <p>Ol√°,</p>
                  <p>O deploy do projeto <strong>NextJS</strong> no servidor <strong>Hostinger</strong> foi conclu√≠do com sucesso.</p>
                  <p><strong>Detalhes do deploy:</strong></p>
                  <ul>
                    <li>Branch: <code>main</code></li>
                    <li>Servidor: <code>${{ secrets.HOST }}</code></li>
                    <li>Data/Hora: <strong>${{ github.event.head_commit.timestamp }}</strong></li>
                  </ul>
                  <p style="color: #2F855A; font-weight: bold;">Tudo est√° funcionando normalmente! üöÄ</p>
                  <hr>
                  <p style="font-size: 12px; color: #888;">Este √© um e-mail autom√°tico enviado pelo GitHub Actions.</p>
                </div>
              </body>
            </html>

